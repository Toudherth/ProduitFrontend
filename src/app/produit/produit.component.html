
<section class="bg-color">
   
    <div class="containers">
      <div class="title">
        <h4>Ajouter un produit</h4>
      </div>
  
      <form (submit)="ajouterProduit()">
        <div class="form-group">
          <label for="nom">Nom du produit:</label>
          <input type="text" class="form-control" id="nom" name="nom" [(ngModel)]="nom" required>
        </div>
        <div class="form-group">
          <label for="prixUnitaire">Prix unitaire:</label>
          <input type="number" class="form-control" id="prixUnitaire" name="prixUnitaire" [(ngModel)]="prixUnitaire" required>
        </div>
        <div class="form-group">
          <label for="quantite">Quantit√©:</label>
          <input type="number" class="form-control" id="quantite" name="quantite" [(ngModel)]="quantite" required>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
        <button type="button" class="btn btn-secondary" (click)="annulerAjout()">Annuler</button>
      </form>
    </div>
  </section>
